<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Manrope:wght@200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>
<body>


  <div class="bg-container">
    <div class="top">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card">
      <div class="bg-card">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>

      <div class="avatar">
        <img src="./images/image-victor.jpg" alt="">
      </div>


      <div class="details">
        <h2>Victor Crest <span>26</span></h2>
        <p>  London </p>
        <hr>
      </div>


      <div class="followers">
        <h2>80K</h2>
        <h2>803K</h2>
        <h2>1.4K</h2>
      </div>

      <div class="followers2">
        <p class="followers">Followers</p>
          <p class="likes">Likes</p>
          <p class="photos">Photos</p>
      </div>


    </div>
  </div>


    


  <!-- 
  


  

  
 -->

  <script src="./main.js"></script>
</body>
</html>
